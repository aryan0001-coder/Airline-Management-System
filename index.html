<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airline Management System</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div id="error-message" class="error"></div>
        <form id="login-form">
            <div class="input-box">
                <input type="text" id="user-id" placeholder="User ID" maxlength="5">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" maxlength="30">
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p>New User? <a href="register.html">Register Yourself</a></p>
        </form>
    </div>
    <script>
        const users = [
            { id: "12345", password: "pass123" },
            { id: "67890", password: "admin456" },
            { id: "54321", password: "user789" }
        ];

        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const userId = document.getElementById("user-id").value;
            const password = document.getElementById("password").value;
            const errorDiv = document.getElementById("error-message");

            if (!userId || !password) {
                errorDiv.textContent = "User ID and Password are mandatory";
                return;
            }

            if (!/^\d{1,5}$/.test(userId)) {
                errorDiv.textContent = "User ID must be numeric and up to 5 digits";
                return;
            }

            if (password.length < 6 || password.length > 30) {
                errorDiv.textContent = "Password must be between 6 and 30 characters";
                return;
            }

            const user = users.find(u => u.id === userId);
            if (!user) {
                errorDiv.textContent = "ID not valid";
                return;
            }

            if (user.password !== password) {
                errorDiv.textContent = "Password not valid";
                return;
            }

            if (!user || user.password !== password) {
                errorDiv.textContent = "Both ID/password not valid";
                return;
            }

            window.location.href = "home.html";
        });
    </script>
</body>
</html>
